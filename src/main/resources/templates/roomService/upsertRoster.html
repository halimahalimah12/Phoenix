<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: head('Room Service')}">
</head>
<body>
<header th:replace="~{layout :: header}"></header>
<aside th:replace="~{layout :: sidebar}"></aside>
<main id="main" class="main">
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Room Service Roaster(Update/Insert)</h5>
                        <form method="post" th:action="@{/roomService/{id}/upsert (id=${id}) }" th:object="${dto}"
                              enctype="multipart/form-data">
                            <input type="hidden" th:value="*{employeeNumber}" name="employeeNumber">
                            <input type="hidden" th:value="*{firstName}" name="firstName">
                            <input type="hidden" th:value="*{middleName}" name="middleName">
                            <input type="hidden" th:value="*{lastName}" name="lastName">
                            <input type="hidden" th:value="*{company}" name="company">
                            <!--                              MONDAY-->
                            <div class="row mb-3">
                                <label for="monday" class="col-sm-2 col-form-label">Monday</label>
                                <div class="col-sm-3">
                                    <input type="time" class="form-control" name="mondayRosterStart" id="monday"  th:value="*{mondayRosterStart}">
                                </div>
                                <div class="col-sm-1 strip">
                                    <span>-</span>
                                </div>
                                <div class="col-sm-3">
                                    <input type="time" class="form-control" name="mondayRosterFinish" id="number" th:value="*{mondayRosterFinish}">
                                </div>
                            </div>
                            <!--                            TUESDAY-->
                            <div class="row mb-3">
                                <label for="tuesday" class="col-sm-2 col-form-label">Tuesday</label>
                                <div class="col-sm-3">
                                    <input type="time" class="form-control" name="tuesdayRosterStart" id="tuesday" th:value="*{tuesdayRosterStart}">
                                </div>
                                <div class="col-sm-1 strip">
                                    <span>-</span>
                                </div>
                                <div class="col-sm-3">
                                    <input type="time" class="form-control" name="tuesdayRosterFinish" th:value="*{tuesdayRosterFinish}">
                                </div>
                            </div>
                            <!--                            WEDNESDAY-->
                            <div class="row mb-3">
                                <label for="wednesday" class="col-sm-2 col-form-label">Wednesday</label>
                                <div class="col-sm-3">
                                    <input type="time" class="form-control" name="wednesdayRosterStart" id="wednesday" th:value="*{wednesdayRosterStart}">
                                </div>
                                <div class="col-sm-1 strip">
                                    <span>-</span>
                                </div>
                                <div class="col-sm-3">
                                    <input type="time" class="form-control" name="wednesdayRosterFinish" th:value="*{wednesdayRosterFinish}">
                                </div>
                            </div>
                            <!--                            THURSDAY-->
                            <div class="row mb-3">
                                <label for="thursday" class="col-sm-2 col-form-label">Thursday</label>
                                <div class="col-sm-3">
                                    <input type="time" class="form-control" name="thursdayRosterStart" id="thursday" th:value="*{thursdayRosterStart}">
                                </div>
                                <div class="col-sm-1 strip">
                                    <span>-</span>
                                </div>
                                <div class="col-sm-3">
                                    <input type="time" class="form-control" name="thursdayRosterFinish" th:value="*{thursdayRosterFinish}">
                                </div>
                            </div>
<!--                            FRIDAY-->
                            <div class="row mb-3">
                                <label for="friday" class="col-sm-2 col-form-label">Friday</label>
                                <div class="col-sm-3">
                                    <input type="time" class="form-control" name="fridayRosterStart" id="friday" th:value="*{fridayRosterStart}">
                                </div>
                                <div class="col-sm-1 strip">
                                    <span>-</span>
                                </div>
                                <div class="col-sm-3">
                                    <input type="time" class="form-control" name="fridayRosterFinish" th:value="*{fridayRosterFinish}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="saturday" class="col-sm-2 col-form-label">Saturday</label>
                                <div class="col-sm-3">
                                    <input type="time" class="form-control" name="saturdayRosterStart" id="saturday" th:value="*{saturdayRosterStart}">
                                </div>
                                <div class="col-sm-1 strip">
                                    <span>-</span>
                                </div>
                                <div class="col-sm-3">
                                    <input type="time" class="form-control" name="saturdayRosterFinish" th:value="*{saturdayRosterFinish}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="sunday" class="col-sm-2 col-form-label">Sunday</label>
                                <div class="col-sm-3">
                                    <input type="time" class="form-control" name="sundayRosterStart" id="sunday" th:value="*{sundayRosterStart}">
                                </div>
                                <div class="col-sm-1 strip">
                                    <span>-</span>
                                </div>
                                <div class="col-sm-3">
                                    <input type="time" class="form-control" name="sundayRosterFinish" th:value="*{sundayRosterFinish}">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <a th:href="@{/rooms}">
                                        <button type="button" class="btn btn-primary">Back to index</button>
                                    </a>
                                </div>
                                <div class="col-sm-2">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                            <div class="row mb-3">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
